<html lang="en-US" class=" fonts-loaded ">

<title></title>

<link rel="stylesheet" type="text/css" href="styles.css">
<script src="loader.js"></script>
</head>
<body>
  <header>
    <a href="">Annotator</a>
    <nav>
      <a href="index.html">demographic</a>
      <a href="region-annotation.html">regions</a>
      <a>landmarks</a>
    </nav>
  </header>
  <canvas id="c" width="500" height="500"></canvas>

  <script>
  (function() {
    /* template:
    {
      name: "",
      perceivedGender: "",
      age: ,
      perceivedEthnicity: "",
      imgUri: "",
      landmarks: []
    }

    imgUri prefix: http://www.code4rights.com/

    landmarks key:
    left-eye-x  left-eye-y
    right-eye-x  right-eye-x
    nose-x  nose-y
    left-mouth-corner-x   left-mouth-corner-y
    right-mouth-corner-x right-mouth-corner-y

    */
    loader('../../test/sample-data.json', function( response ){

      console.log(response)

      // response.data.forEach(function(face){
      //   consol.log(face)
      // })

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }


      var canvas = foo = this.__canvas = new fabric.Canvas('c');

      fabric.Object.prototype.transparentCorners = false;
      fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

      var cnt = 0;

      var rotateFaces = setInterval(function(){
        var faceObj = response.data[cnt];

        var leftEye = [faceObj.landmarks[0], faceObj.landmarks[1]];
        var nose = [faceObj.landmarks[4], faceObj.landmarks[5]];
        var eyeNoseDist = Math.sqrt(Math.pow(leftEye[0] - nose[0], 2) + Math.pow(leftEye[1] - nose[1], 2))
        var shortestConstraint = Math.min(canvas.width, canvas.height);
        var scale = shortestConstraint/eyeNoseDist;


        var leftPos = (canvas.width/2) - (leftEye[0] * scale);
        var topPos = (canvas.height/2) - (leftEye[1] * scale);

        console.log(leftPos, topPos, canvas.width, canvas.height);

        if(!faceObj){
          clearInterval(rotateFaces);
        }

        var faceImg = 'http://www.code4rights.com/' + faceObj.imgUri;

        if(faceObj.landmarks[0]){
          canvas.setBackgroundImage(faceImg, canvas.renderAll.bind(canvas), {
            originX: 'left',
            originY: 'top',
            // scaleX: scale,
            // scaleY: scale,
            // left: leftPos,
            // top: topPos,
            // width: canvas.width * 2,
            // height: canvas.height *  2
          });

          canvas.add(
            makeCircle(faceObj.landmarks[0], faceObj.landmarks[1], null, getRandomColor())
          );
        } else {

        }
        cnt+=1;

      }, 500)
      canvas.add(
        makeCircle(canvas.width/2,canvas.height/2, null, '#f00')
      );

      function makeCircle(left, top, id, color) {
        var c = new fabric.Circle({
          left: left,
          top: top,
          strokeWidth: 1,
          radius: 8,
          fill: color || '#33a',
          uniqId: id
        });
        c.hasControls = c.hasBorders = false;
        return c;
      }

    });
  })();
</script>

</body>
</html>
