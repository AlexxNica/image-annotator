    <canvas id="c" width="500" height="500"></canvas>

    <script>
    (function() {
    var canvas = this.__canvas = new fabric.Canvas('c');
    fabric.Object.prototype.transparentCorners = false;
    fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';


    canvas.setBackgroundImage('../face.jpeg', canvas.renderAll.bind(canvas), {
      // Needed to position backgroundImage at 0/0
      originX: 'left',
      originY: 'top'
    });

    var rect = new fabric.Rect({
      left: 290,
      top: 210,
      width: 80,
      height: 60,
      fill: 0,
      stroke: '#333',
      hasRotatingPoint: 0
    });
    canvas.add(rect);

    function capturePoints(){
      var input = document.querySelectorAll('[name=point-1]');
      input[0].value= rect.top + ", " +rect.left;
    }

    canvas.on({
      'object:moving': capturePoints,
      'object:scaling': capturePoints,
      'object:resizing': capturePoints,
      'object:rotating': capturePoints
    });

  })();
</script>

  <p>
